[tox]
envlist = py{27}-django{19,110,111}
skipsdist = true

[testenv]
deps =
    mock==2.0
    coverage==4.2
    ipdb
    -rrequirements.txt
    django19: Django==1.9
    django110: Django==1.10
    django111: Django==1.11

commands:
	python --version
	coverage erase
	coverage run --include=trello_webhooks/* manage.py test trello_webhooks --settings=test_settings --verbosity=2
    coverage report

setenv:
    DATABASE_URL = postgres://postgres:postgres@localhost:5432/postgres